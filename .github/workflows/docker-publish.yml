# .github/workflows/docker-publish.yml
name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Docker image version tag (e.g., v1.0, v1.1-alpha)"
        required: true
        default: "v3"
      update_latest:
        description: 'Update the "latest" tag as well?'
        type: boolean
        default: false

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Camoufox Download URL
        id: get_camoufox_url
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 指定源仓库为 Ellinav/ais2api 获取文件
          URL=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/Ellinav/ais2api/releases/latest" | grep "browser_download_url.*camoufox-linux.tar.gz" | cut -d : -f 2,3 | tr -d '", ')
          
          # 检查是否获取成功
          if [ -z "$URL" ]; then
            echo "Error: Failed to get download URL from Ellinav/ais2api"
            exit 1
          fi
          
          echo "Found URL: $URL"
          echo "CAMOUFOX_URL=$URL" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- 修复开始: 修改镜像名称 ---
      - name: Generate Docker Tags
        id: meta
        run: |
          # 将 ellinalopez 改为动态读取你的 Docker Hub 用户名
          # 假设你的镜像名还是叫 cloud-studio，如果想改也可以在这里改
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/cloud-studio"
          
          TAGS="${IMAGE_NAME}:${{ inputs.version }}"
          
          if [ "${{ inputs.update_latest }}" == "true" ]; then
            TAGS="$TAGS,${IMAGE_NAME}:latest"
          fi
          
          echo "生成的 Tags: $TAGS"
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
      # --- 修复结束 ---

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            CAMOUFOX_URL=${{ env.CAMOUFOX_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
